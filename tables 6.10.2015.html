<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
     <style>
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
      h1 {
        color: rgb(108, 25, 185);
        text-align: center;
        background-color: rgb(210, 139, 32);
        font-size: 40px;
        border: 4px double goldenrod;
      }
      h2 {
        color: rgb(54, 17, 88);
        text-align: center;
        background-color: rgb(142, 117, 81);
        font-size: 35px;
        border: 4px double rgb(105, 93, 63);
      }
      table {
        border: 4px solid rgb(37, 68, 129);
        border-collapse: collapse;
        padding: 5px;
      }
      td {
        border: 4px solid rgb(37, 68, 129);
        border-collapse: collapse;
        padding: 5px;
      }
      th {
        border: 4px solid rgb(37, 68, 129);
        border-collapse: collapse;
        padding: 5px;
        background-color: rgb(200, 162, 104);
      }
      img {
        border: 5px solid rgb(203, 167, 76);
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Tables Demo 003</h1>
    <h2>Cars Details Sheet</h2>
    <table>
      <tr>
        <th>SL_No</th>
        <th>Car ID</th>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Manufacturing Year</th>
        <th>Color</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>01</td>
        <td>5001</td>
        <td>BMW</td>
        <td>X5</td>
        <td>2000</td>
        <td>White</td>
        <td>AED-500000</td>
      </tr>
      <tr>
        <td>02</td>
        <td>5002</td>
        <td>Mercedes</td>
        <td>A250</td>
        <td>2002</td>
        <td>Black</td>
        <td>AED-550000</td>
      </tr>
      <tr>
        <td>03</td>
        <td>5003</td>
        <td>Audi</td>
        <td>A4</td>
        <td>2003</td>
        <td>Red</td>
        <td>AED-650000</td>
      </tr>
    </table>
    <img
      src="https://images.pexels.com/photos/3770875/pexels-photo-3770875.jpeg"
      width="500px"
      alt=""
    />

</html>
