<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        /* background-color: blueviolet; */
      }
      h1 {
        color: rgb(21, 14, 115);
        background-color: bisque;
        text-align: center;
        border: 3px solid rgb(212, 180, 100);
        padding: 8px;
      }
      h1:hover {
        border: green;
        /* background-color: aquamarine; */
      }
      .container {
        height: 250px;
        border: 4px solid rgb(24, 150, 181);
        /* background-color: rgb(235, 204, 167); */
        display:flex;
        flex-direction:row;
        justify-content:space-evenly;
        align-items: center;
        border-radius: 30px;

        /* (border-radius: To Make Round Shape of Box, button, or input) */
      }
      .container:hover {
        background-color: rgb(202, 168, 234);
      }
      .box {
        border: 1px solid brown;
        background-color: rgb(90, 133, 227);
        color: rgb(225, 237, 243);
        width: 120px;
        height: 40px;
        text-align: center;
        padding: 20px;
        border-radius: 30px;
      }
      .box:hover {
        border: 3px solid rgb(107, 190, 196);
        background-color: aquamarine;
      }

      .img {
        width: 250px;
        height: 150px;
        border: 3px solid rgb(24, 150, 181);
        filter: grayscale(100%) contrast(0.95);
        border-radius: 30px;
      }
      .img:hover {
        border: rgb(190, 205, 92);
        filter: grayscale(0%) contrast(1);
      }
    </style>
  </head>
  <body>
    <h1>Flex Box Basics</h1>

    <!-- Main Division -->
    <div>
      <div class="container">
        <div class="box">Box - 01</div>
        <div class="box">Box - 02</div>
        <div class="box">Box - 03</div>
        <div class="box">Box - 04</div>
      </div>
      <div class="container">
        <img class="img" src="img/FJ-Cruiser-Car.jpg" alt="" />
        <img class="img" src="img/Mercedes.webp" alt="" />
        <img class="img" src="img/bmw-car 2025.jpg" alt="" />
        <img img class="img" src="img/Land Rover- Car.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
