<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box Basics</title>
    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      .container {
        height: 400px;
        border: 2px solid rgb(116, 112, 112);
        background-color: bisque;
        border-radius: 20px;
        /* flexbox styles */
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items:center;
        gap: 20px;
        flex-wrap: wrap;
      }
      .box {
        border: 1px solid rgb(182, 211, 67);
        background-color: rgb(201, 87, 174);
        color: white;
        /* width: 100px; */
        text-align: center;
        padding: 20px;
        border-radius: 20px;
      }
      .box1 {
        background-color: rgb(68, 46, 194);
        /* flex-grow: 2;
        flex-shrink: 2;
        flex-basis: 100px; */
        flex: 1 1 100px;
      }
      .box2 {
        background-color: green;
        /* flex-grow: 1;
        flex-shrink: 2;
        flex-basis: 100px; */
        flex: 3 0 100px;
      }
      .box3 {
        background-color: rgb(137, 25, 70);
        /* flex-grow: 3;
        flex-shrink: 1;
        flex-basis: 100px; */
        flex: 1 3 100px;
      }
    </style>
  </head>
  <body>
    <h1>Flex Box Basics</h1>

    <div class="container">
      <div class="box box1">Box 1</div>
      <div class="box box2">Box 2</div>
      <div class="box box3">Box 3</div>
    </div>
  </body>
</html>
