<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: rgb(13, 29, 10);
        background-color: bisque;
        text-align: center;
        border: 3px solid rgb(212, 180, 100);
        padding: 8px;
      }
      h1:hover {
        border: green;
        background-color: aquamarine;
      }
      .container {
        height: 250px;
        border: 4px solid rgb(24, 150, 181);
        background-color: rgb(235, 204, 167);
        border-radius: 16px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }
      .box {
        border: 1px solid brown;
        background-color: rgb(86, 53, 177);
        color: rgb(72, 144, 175);
        width: 100px;
        text-align: center;
        padding: 20px;
        border-radius: 40px;
      }
      .box:hover {
        border: 3px solid rgb(107, 190, 196);
        background-color: aquamarine;
      }

      .img {
        width: 250px;
        height: 150px;
        border: 3px solid rgb(24, 150, 181);
        filter: grayscale(100%) contrast(0.95);
      }
      .img:hover {
        border: red;
        filter: grayscale(0%) contrast(1);
      }
    </style>
  </head>
  <body>
    <h1>Flex Box Basics</h1>
    <div class="container">
      <div class="box">Box-01</div>
      <div class="box">Box-02</div>
      <div class="box">Box-03</div>
      <div class="box">Box-04</div>
    </div>
    <div class="container">
      <img class="img" src="img/FJ-Cruiser-Car.jpg" alt="" />
      <img class="img" src="img/Mercedes.webp" alt="" />
      <img class="img" src="img/bmw-car 2025.jpg" alt="" />
      <img img class="img" src="img/Land Rover- Car.jpg" alt="" />
    </div>
  </body>
</html>
