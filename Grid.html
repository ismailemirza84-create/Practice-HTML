<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mb-0">
        <div class="col-md-5 bg-primary text-white p-3">Left Column</div>
        <div class="col-md-4 bg-success text-white p-3">Center</div>
        <div class="col-md-3 bg-warning text-white p-3">Right Column</div>
      </div>

      <div class="row">
        <div class="col-md-4 bg-warning text-info p-3">Left Column</div>
        <div class="col-md-4 bg-info text-white p-3">Center Column</div>
        <div class="col-md-4 bg-danger text-white p-3">Right Column</div>
      </div>

      <div class="row mt-1">
        <div class="col-sm-6 bg-primary text-info p-3">Left Column</div>
        <div class="col-sm-6 bg-info text-white p-3">Right Column</div>
      </div>
      <div class="row mt-1">
        <div class="col-sm-4 bg-warning text-info p-3">Left Column</div>
        <div class="col-sm-6 bg-info text-white p-3">Right Column</div>
        <div class="col-sm-2 bg-danger text-white p-3">Right Column</div>
      </div>
    </div>
  </body>
</html>
